<!--? Extends from base  -->
{% extends "base.html" %}

<!--? Load static -->
{% load static %}

<!--? Title -->
{% block title %}Sign Up{% endblock title %}

<!--? content -->
{% block content %}

<!--* Authentication form container -->
<div class="form-container">
    <div class="form-wrapper auth-form">
        <!--? Form header with auth styling -->
        <div class="form-header">
            <h1>Sign Up</h1>
        </div>
        
        <!--* Form body -->
        <div class="form-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-success" value="Sign Up">
            </form>
            
            <!--? Link to login page -->
            <div class="auth-link">
                <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
